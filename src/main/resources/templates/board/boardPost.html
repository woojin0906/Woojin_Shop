<!-- 게시판 수정 HTML -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
  <title>게시글 수정 | Woojin Shop</title>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      let errorMessage = [[${errorMessage}]]; <!-- th:inline="javascript"이 있어야만 에러메시지 인식됨 -->
      if(errorMessage != null){
        alert(errorMessage);
      }

    });

  </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group {
      margin-bottom: 15px
    }

    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<body>
<div layout:fragment="content">

  <form role="form" method="post" enctype="multipart/form-data" th:object="${boardFormDto}">
    <div th:if="${memberId} eq *{writer}">

      <p class="h2">게시글 수정</p>

      <input type="hidden" th:field="*{id}">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">제목</span>
        </div>
        <input type="text" th:field="*{title}" class="form-control"
               placeholder="제목을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('title')}"  th:errors="*{title}"
         class="fieldError">Incorrect data</p>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">작성자</span>
        </div>
        <span class="input-group-text" th:text="*{writer}">작성자</span>
        <input type="hidden" th:field="*{writer}">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">게시글 내용</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"
                    th:field="*{content}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}" class="fieldError">Incorrect data</p>

        <div th:if="${!#strings.isEmpty(boardFormDto.id)}"
             style="text-align: center">
          <!--            상품 아이디가 있는 경우 수정 로직을 호출하는 벼튼을 보여줌-->
          <button th:formaction="@{'/boards/' + ${boardFormDto.id} }"
                  type="submit" class="btn btn-primary">수정</button>
        </div>

      </div>
    </div>

    <div th:unless="${memberId} eq *{writer}">

      <p class="h2">게시글</p>

      <input type="hidden" th:field="*{id}">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">제목</span>
        </div>
        <span class="input-group-text" th:text="*{title}">제목</span>
      </div>
      <p th:if="${#fields.hasErrors('title')}"  th:errors="*{title}"
         class="fieldError">Incorrect data</p>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">작성자</span>
        </div>
        <span class="input-group-text" th:text="*{writer}">작성자</span>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">게시글 내용</span>
          </div>
<!--          <textarea class="form-control" aria-label="With textarea"-->
<!--                    th:field="*{content}"></textarea>-->
          <span class="input-group-text" th:text="*{content}">게시글 내용</span>
        </div>
        <p th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}" class="fieldError">Incorrect data</p>

      </div>
    </div>
      <!--  csrf 체크해서 이동 -->
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}">

  </form>
</div>
</body>
</html>
